<html>
    <head>
        <title>Filtered Twitter timeline of the user</title>
    </head>
    <body>
        {% for tweet in users %}
            <div>
                <h3 style="display: inline;">Date: </h3><p style="display: inline;">{{tweet.date}}</p>
                <h3 style="display: inline;">Tweet: </h3><p style="display: inline;">{{tweet.text}}</p>
            </div>
        {% endfor %}
    </body>
</html>
